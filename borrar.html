function minimizar(){
	var tam=getStyle(ruta('cronometro'),'fontSize');
	tam=parseInt(tam,10);
	tam-=2;
	if(tam>40){
		ruta('cronometro').style.fontSize=tam+"px";
		aumen=setTimeout("minimizar()", 25);
	}
}
function aumentar(){
	var tam=getStyle(ruta('cronometro'),'fontSize');
	tam=parseInt(tam,10);
	tam+=2;
	if(tam<200){
		ruta('cronometro').style.fontSize=tam+"px";
		aumen=setTimeout("aumentar()", 25);
	}
}

function onClicks(){

	ruta('bc').onclick=function(){
		if(this.getAttribute('est')=="limpio"){
			this.setAttribute('est','prendido');
			this.innerHTML="Pausar cron&oacute;metro";
			tiempoInicial = new Date();	
			auxTime.setTime(0);
			crono=setTimeout("cronometro()", 1000);
		} else if(this.getAttribute('est')=="parado"){
			this.setAttribute('est','prendido');
			ruta('rc').style.display='none';
			this.innerHTML="Pausar cron&oacute;metro";
			var reTime= new Date();
			var diferencia = (reTime.getTime() - tiempoActual.getTime()+auxTime.getTime());
			auxTime.setTime(diferencia);
			crono=setTimeout("cronometro()", 1000);
		} else if(this.getAttribute('est')=="prendido"){
			this.setAttribute('est','parado');
			this.innerHTML="Continuar cron&oacute;metro";
			ruta('rc').style.display='block';
			clearInterval(crono);
		}
	}
	ruta('rc').onclick=function(){
		clearInterval(crono);
		ruta('cronometro').innerHTML="00:00:00";
		ruta('bc').setAttribute('est','limpio');
		this.style.display='none';
	}
}

function cronometro(){
	tiempoActual = new Date();
	var midifTime= new Date();
	var diferencia = (tiempoActual.getTime() - tiempoInicial.getTime() - auxTime.getTime());
	
	midifTime.setTime(diferencia);
	var horas = (midifTime.getUTCHours());
	if(horas<10){
		horas="0"+horas;	
	}
	var segundos = midifTime.getUTCSeconds();
	if(segundos<10){
		segundos="0"+segundos;	
	}
    var minutos = midifTime.getUTCMinutes();
	if(minutos<10){
		minutos="0"+minutos;	
	}
	ruta('cronometro').innerHTML=horas+":"+minutos+":"+segundos;
	crono=setTimeout("cronometro()", 1000);
}

function getStyle(el, cssprop){
 if (el.currentStyle) //IE
  return el.currentStyle[cssprop]
 else if (document.defaultView && document.defaultView.getComputedStyle) //Firefox
  return document.defaultView.getComputedStyle(el, "")[cssprop]
 else //try and get inline style
  return el.style[cssprop]
}
